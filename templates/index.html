<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>Data frame</title>

<body>

    <h1>GRADUADOS U DISTRITAL 2001-2018</h1>
    <p>
        Conozca la informacion relevante de los graduados de cada proyecto curricular
        en el periodo 2001-2018
    </p>
    <script src="{{url_for('static',filename='js/generar_filtros.js')}}"></script>
    
    <form  id="datos" ;method="POST" >
        <div id="contenedor">
            <label for="">Proyecto curricular</label>
            <select id="proyecto" ; name="proyecto">
                <option value=""></option>
                {%for i in programas%}
                <option value="{{i}}">{{i}}</option>
                {%endfor%}
            </select>
            <label for="">AÃ±o</label>
            <select id='year'; name='year' >
                {%for i in range(2000,2019)%}
                {%if i ==2000%}
                <option value=""></option>
                {%else%}
                <option value="{{i}}">{{i}}</option>
                {%endif%}
                {%endfor%}
            </select>
            <label for="">Sexo</label>
            <select id="sexo"; name="sexo" >
                <option value=""></option>
                <option value="M">M</option>
                <option value="F">F</option>
            </select>
            <label for="">Periodo</label>
            <select id="semestre"; name="semestre" >
                <option value=""></option>
                <option value="1">1</option>
                <option value="2">2</option>
            </select>
            <br>    
        </div>
        <input id="pruebab" type="submit"; value="Filtar">

    </form>

        <div id="tabla" >

            </tbody>
        </table>-->
        </div>    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
    <canvas id="lienzo" width="300"  height="300"></canvas>
    <input id="limpiar" type="button"; value="Limpiar">
</body>

</html>
